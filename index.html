<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen TV basic template powered by Zype" />

    <title>Powered by Zype</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/video-js.css" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheets/Spinner.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheets/AppIcon.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheets/MediaGrid.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheets/VideoDetails.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheets/Dialog.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheets/VideoPlayer.css" />
</head>

<body>
    <div id="app-container">
        <div id="media-grid-container"></div>
        <div id="video-details-container"></div>
        <div id="video-player-container"></div>

        <div id="dialogs-container"></div>        
    </div>

    <object type="application/avplayer" id="zype-video-player"></object>

    <!-- App overlay with spinner -->
    <div id="app-overlay" class="app-overlay-container">
      <div id="overlay-message" class="app-overlay-message"></div>
    </div>
    <div id="app-loading-spinner" class="content-load-spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <!-- attach templates to template loader -->
    <div id="template-loader"></div>

    <script src="configs/defaults.js"></script>
    <script type="text/javascript" src="$WEBAPIS/webapis/webapis.js"></script>
    <script src="lib/jquery.js"></script>

    <script type="text/javascript">
      $(".app-overlay-container").addClass(appDefaults.theme);
      $("#app-loading-spinner.content-load-spinner").css('border-top-color', appDefaults.brandColor);
    </script>

    <script src="lib/video.min.js"></script>
    <script src="lib/videojs-contrib-hls.js"></script>
    <script src="js/helpers/object-helpers.js"></script>

    <script src="lib/handlebars.min.js"></script>
    <script src="lib/handlebars-helpers.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/template-loader.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
