<script id="media-grid-view-template" type="text/x-handlebars-template">
    <div class="media-grid-view {{ css.classes.theme }} invisible" id="{{ css.ids.id }}">
        <!-- <div class="app-icon-container">
            <img class="app-icon" src="{{ images.appIcon }}" alt="App Icon">
        </div> -->

        <div class="large-thumbnail-container">
          <img
            src="assets/images/placeholder.png"
            alt="Large thumbnail"
            class="large-thumbnail" />
        </div>

        <div class="large-thumbnail-overlay-container">
          <img
            src="assets/images/{{ images.overlay }}"
            alt="thumbnail overlay"
            class="large-thumbnail-overlay" />
        </div>

        <div class="focused-content-info-container">
            <div class="focused-content-info-title-container">
                <h1 class="focused-content-info-title {{ css.classes.theme }} ellipsis-text"></h1>
            </div>
            <div class="focused-content-info-description-container">
                <p class="focused-content-info-description {{ css.classes.theme }} ellipsis-text"></p>
            </div>
        </div>

        <div class="media-grid-rows-window">
          <div class="media-grid-rows-container">
            {{#each rowData}}
            <div class="media-grid-row {{thumbnailLayout}} ">
                <div class="media-grid-row-title-container">
                    <h2 class="media-grid-row-title {{ ../css.classes.theme }} ellipsis-text">
                        {{#ifCond colorObj.playlist_title_font_color "!=" null}}
                            <!-- playlist title font color -->
                            <font color="#{{colorObj.playlist_title_font_color}}">{{title}}</font>
                        {{/ifCond}}

                        {{#ifCond colorObj.playlist_title_font_color "==" null}}
                            <!-- default -->
                            {{title}}
                        {{/ifCond}}
                    </h2>
                </div>

                {{#ifCond colorObj.playlist_bg_color "!=" null}}
                <!-- playlist background color -->
                <div class="media-grid-row-thumbnails-container" style="background-color: #{{colorObj.playlist_bg_color}};">
                {{/ifCond}}

                {{#ifCond colorObj.playlist_bg_color "==" null}}
                <!-- default -->
                <div class="media-grid-row-thumbnails-container {{thumbnailLayout}}">
                {{/ifCond}}
                    <div class="media-grid-row-thumbnails">
                        {{#each content}}
                            <h1>{{posterThumbnailUrl}}</h1>
                            <img
                                {{#ifCond ../thumbnailLayout "==" "poster"}}
                                src="{{posterThumbnailUrl}}"
                                {{/ifCond}}
                                {{#ifCond ../thumbnailLayout "!=" "poster"}}
                                src="{{smallThumbnailUrl}}"
                                {{/ifCond}}
                                alt="Small thumbnail for {{title}}"
                                class="{{ ../../css.classes.theme }} media-grid-thumbnail media-grid-{{../thumbnailLayout}}-thumbnail" />
                        {{/each}}
                    </div>
                </div>
            </div>
            {{/each}}

          </div>
        </div>

    </div>

</script>
